{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="{% static 'styles/style1.css' %}">
</head>
<body
    {% if exception %}
        style="background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9') 
                no-repeat center center/cover;"
    {% else %}
        style="background-image:url('{{image_url}}')"
    {% endif %}
>
    <div class="container">

        <h1>Weather App</h1>
    
     <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city">
        <button>SEARCH</button>
    </form>
    <div class="weather">
        <div class="left">
            <h2>{{temp}}&#176; C</h2>
            <h3>{{city}}</h3>
        </div>
        <div class="right">
            <div class="icon">
                <p>
                    <img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px">
                </p>
            </div>
            <div class="condition">
                <p>{{description}}</p>
                <p>{{day}}</p>
            </div>
        </div>
    </div>
    </div>
    {% if exception %}
    <div>
        <script>
            window.onload = function(){
                alert("Search City information is not available , instead showing Indore weather")
            }
        </script>
    </div>
    {% endif %}
</body>
</html>
